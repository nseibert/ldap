<html xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<h1><f:translate key="headline.check" /></h1>

<f:flashMessages queueIdentifier="ldap" />

<f:if condition="{ok}">
	<f:then>
		<div class="typo3-messages">
			<div class="alert alert-success">
				<div class="media">
					<div class="media-left">
						<span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-check fa-stack-1x"></i></span>
					</div>
					<div class="media-body">
						<h4 class="alert-title"><f:translate key="msg.configuration.title" /></h4>
						<p class="alert-message"><f:format.nl2br><f:translate key="msg.configuration.message" /></f:format.nl2br></p>
					</div>
				</div>
			</div>
		</div>
		<p>
			<h3>Check your LDAP connections next:</h3>
			<f:form action="summary" controller="Module">
				<div class="btn-group">
					<f:form.submit value="{f:translate(key: 'form.summary')}" class="btn btn-default" />
				</div>
			</f:form>
		</p>
	</f:then>
</f:if>
