{namespace ldap = NormanSeibert\Ldap\ViewHelpers}

<table border="0" class="table table-striped">
	<thead>
		<tr>
			<th><f:translate key="header.username" /></th>
			<th><f:translate key="header.name" /></th>
			<th><f:translate key="header.email" /></th>
			<th><f:translate key="header.usergroups" /></th>
			<th><f:translate key="header.ldapServer" /></th>
			<th><f:translate key="header.dn" /></th>
		</tr>
	</thead>
	<tbody>
		<f:for each="{users.paginator.paginatedItems}" as="user">
			<f:render partial="Module/ListRowUsers" arguments="{formSettings: formSettings, user: user, dateFormat: dateFormat, timeFormat: timeFormat, returnUrl: returnUrl}" />
		</f:for>
		<tr>
			<td colspan="7">
				<f:alias map="{pagination:users.pagination, paginator:users.paginator, name:users.name}">
					<f:render partial="Module/Pagination" arguments="{_all}" />
				</f:alias>
			</td>
		</tr>
	</tbody>
</table>
