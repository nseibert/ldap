services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  NormanSeibert\Ldap\:
    resource: '../Classes/*'

  NormanSeibert\Ldap\Command\ImportUsersCommand:
    tags:
      - name: 'console.command'
        command: 'ldap:importUsers'

  NormanSeibert\Ldap\Command\UpdateUsersCommand:
    tags:
      - name: 'console.command'
        command: 'ldap:updateUsers'

  NormanSeibert\Ldap\Command\ImportOrUpdateUsersCommand:
    tags:
      - name: 'console.command'
        command: 'ldap:importOrUpdateUsers'

  NormanSeibert\Ldap\Command\DeleteUsersCommand:
    tags:
      - name: 'console.command'
        command: 'ldap:deleteUsers'

  NormanSeibert\Ldap\Service\LdapAuthService:
    public: true
    shared: false

  NormanSeibert\Ldap\Service\LdapImporter:
    public: true
    shared: false

  NormanSeibert\Ldap\Service\Mapping\LdapTypo3UserMapper:
    public: true
    shared: false

  NormanSeibert\Ldap\Service\Mapping\LdapTypo3GroupMapper:
    public: true
    shared: false

  NormanSeibert\Ldap\Service\Mapping\GenericMapper:
    public: true
    shared: false

  NormanSeibert\Ldap\Domain\Model\Configuration\LdapConfiguration:
    public: true
    shared: false

  NormanSeibert\Ldap\Domain\Model\LdapServer\LdapServer:
    public: true
    shared: false

  NormanSeibert\Ldap\Domain\Model\LdapServer\ServerConfiguration:
    public: true
    shared: false

  NormanSeibert\Ldap\Domain\Model\LdapServer\ServerConfigurationGroups:
    public: true
    shared: false

  NormanSeibert\Ldap\Domain\Model\LdapServer\ServerConfigurationUsers:
    public: true
    shared: false

  NormanSeibert\Ldap\Domain\Repository\LdapServer\LdapServerRepository:
    public: true
    shared: false

  NormanSeibert\Ldap\Domain\Model\LdapUser\LdapFeUser:
    public: true
    shared: false

  NormanSeibert\Ldap\Domain\Model\LdapUser\LdapFeGroup:
    public: true
    shared: false

  NormanSeibert\Ldap\Domain\Model\LdapUser\LdapBeUser:
    public: true
    shared: false

  NormanSeibert\Ldap\Domain\Model\LdapUser\LdapBeGroup:
    public: true
    shared: false